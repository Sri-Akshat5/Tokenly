########################################
# Server
########################################
server.port=8084
spring.application.name=tokenly-backend

########################################
# MySQL Database
########################################
spring.datasource.url=jdbc:mysql://localhost:3306/tokenly_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

########################################
# JPA / Hibernate
########################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.format_sql=false

########################################
# Connection Pool (HikariCP)
########################################
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

########################################
# Jackson
########################################
spring.jackson.time-zone=UTC

########################################
# Security - JWT
########################################
security.jwt.secret=CHANGE_THIS_TO_A_VERY_LONG_RANDOM_SECRET_KEY_123456789
security.jwt.access-token-expiry=3600
security.jwt.refresh-token-expiry=2592000

########################################
# Logging
########################################
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

########################################
# Validation
########################################
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

